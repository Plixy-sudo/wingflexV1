<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wingflex</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap');

/* =========================
   THEME SYSTEM
========================= */
:root {
  --bg: #f8fafc;
  --fg: #0f172a;
  --muted: #64748b;
  --glass: rgba(255,255,255,0.7);
  --border: rgba(15,23,42,0.08);
  --accent: #0f172a;
}

[data-theme="dark"] {
  --bg: #020617;
  --fg: #e5e7eb;
  --muted: #94a3b8;
  --glass: rgba(2,6,23,0.6);
  --border: rgba(255,255,255,0.08);
  --accent: #e5e7eb;
}

[data-theme="aurora"] {
  --bg: #05070f;
  --fg: #e5e7eb;
  --muted: #9ca3af;
  --glass: rgba(15,23,42,0.55);
  --border: rgba(255,255,255,0.12);
  --accent: #7dd3fc;
}

/* =========================
   GLOBAL
========================= */
body {
  font-family: 'Plus Jakarta Sans', sans-serif;
  background: var(--bg);
  color: var(--fg);
  transition: background .8s cubic-bezier(.22,1,.36,1),
              color .6s ease;
  overflow: hidden;
}

/* Background glow */
.bg-blob {
  background: radial-gradient(circle at 30% 30%,
    rgba(125,211,252,0.15),
    transparent 60%);
}

/* =========================
   LOGO (FIXED DESCENDERS)
========================= */
.wingflex-logo {
  letter-spacing: -0.05em;
  line-height: 1.15;          /* allows descenders */
  padding-bottom: 0.12em;     /* prevents clipping */
  background: linear-gradient(
    120deg,
    var(--fg),
    var(--accent),
    var(--fg)
  );
  background-size: 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmer 10s linear infinite;
}

@keyframes shimmer {
  to { background-position: 200% center; }
}

/* =========================
   SEARCH BAR
========================= */
.search-container {
  background: var(--glass);
  border: 1px solid var(--border);
  backdrop-filter: blur(20px) saturate(160%);
  box-shadow:
    0 10px 30px rgba(0,0,0,0.05),
    inset 0 1px rgba(255,255,255,0.3);
  transition: transform .6s cubic-bezier(.34,1.56,.64,1),
              box-shadow .6s ease;
}

.search-container:hover,
.search-container:focus-within {
  transform: scale(1.03);
  box-shadow:
    0 30px 60px rgba(0,0,0,0.12),
    inset 0 1px rgba(255,255,255,0.35);
}

/* =========================
   FADE IN
========================= */
.fade-in {
  opacity: 0;
  transform: translateY(24px);
  filter: blur(6px);
  animation: fadeIn 1.2s cubic-bezier(.22,1,.36,1) forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
    filter: blur(0);
  }
}

/* =========================
   BUTTON PRESS
========================= */
.press {
  transition: transform .15s ease;
}
.press:active {
  transform: scale(.92);
}

/* =========================
   iOS MENU
========================= */
.menu-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.15);
  backdrop-filter: blur(6px);
  opacity: 0;
  pointer-events: none;
  transition: opacity .45s cubic-bezier(.22,1,.36,1);
  z-index: 40;
}
.menu-backdrop.active {
  opacity: 1;
  pointer-events: auto;
}

.menu-sheet {
  position: fixed;
  top: 1.25rem;
  right: 1.25rem;
  width: 320px;
  border-radius: 28px;
  background: var(--glass);
  border: 1px solid var(--border);
  backdrop-filter: blur(26px) saturate(180%);
  box-shadow:
    0 40px 80px rgba(0,0,0,0.25),
    inset 0 1px rgba(255,255,255,0.35);
  transform: translateY(-12px) scale(.92);
  opacity: 0;
  pointer-events: none;
  transition: transform .6s cubic-bezier(.16,1,.3,1),
              opacity .45s ease;
  z-index: 50;
}
.menu-sheet.active {
  transform: translateY(0) scale(1);
  opacity: 1;
  pointer-events: auto;
}

.menu-item {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px 18px;
  border-radius: 18px;
  transition: background .25s ease, transform .2s ease;
}
.menu-item:hover {
  background: rgba(255,255,255,0.12);
}
.menu-item:active {
  transform: scale(.96);
}

.menu-divider {
  height: 1px;
  background: var(--border);
  margin: 8px 0;
}

.theme-pill {
  padding: 8px 14px;
  border-radius: 999px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.08);
  font-size: 12px;
  transition: background .3s ease, transform .2s ease;
}
.theme-pill:hover {
  background: rgba(255,255,255,0.18);
}
.theme-pill:active {
  transform: scale(.92);
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce) {
  * { animation: none !important; transition: none !important; }
}
</style>
</head>

<body data-theme="light" class="h-screen flex items-center justify-center relative">

<div class="absolute inset-0 bg-blob blur-3xl -z-10"></div>

<!-- Menu Button -->
<button onclick="toggleMenu()"
class="absolute top-6 right-6 press p-3 rounded-full
bg-[var(--glass)] border border-[var(--border)]
backdrop-blur-md z-50">
  <i data-lucide="menu"></i>
</button>

<!-- Menu -->
<div id="menuBackdrop" class="menu-backdrop" onclick="toggleMenu()"></div>

<div id="menuSheet" class="menu-sheet p-3">
  <div class="menu-item">
    <i data-lucide="sparkles"></i>
    <div>
      <p class="text-sm font-semibold">Wingflex</p>
      <p class="text-xs text-[var(--muted)]">Minimal Search</p>
    </div>
  </div>

  <div class="menu-divider"></div>

  <button class="menu-item w-full">
    <i data-lucide="clock"></i>
    Recent Searches
  </button>

  <div class="menu-divider"></div>

  <p class="px-3 pt-2 pb-1 text-[10px] tracking-widest text-[var(--muted)]">
    THEME
  </p>

  <div class="flex gap-2 px-2 pb-2">
    <button class="theme-pill" onclick="setTheme('light')">Light</button>
    <button class="theme-pill" onclick="setTheme('dark')">Dark</button>
    <button class="theme-pill" onclick="setTheme('aurora')">Glass</button>
  </div>
</div>

<main class="flex flex-col items-center gap-12 px-4">

  <div class="fade-in text-center" style="animation-delay:.1s">
    <h1 class="wingflex-logo text-7xl md:text-9xl font-extrabold">
      wingflex.
    </h1>
    <p class="tracking-[0.3em] text-xs text-[var(--muted)] mt-2">
      SEARCH REIMAGINED
    </p>
  </div>

  <div class="fade-in w-full max-w-xl" style="animation-delay:.3s">
    <div class="search-container flex items-center gap-5 px-6 py-5 rounded-3xl">
      <i data-lucide="search" class="text-[var(--muted)]"></i>
      <input
        class="flex-grow bg-transparent outline-none text-lg
        placeholder:text-[var(--muted)]"
        placeholder="Type to search…">
    </div>
  </div>

  <div class="fade-in" style="animation-delay:.5s">
    <button
    class="press p-4 rounded-full border border-[var(--border)]
    bg-[var(--glass)] backdrop-blur-md">
      <i data-lucide="arrow-right"></i>
    </button>
  </div>

</main>

<footer class="absolute bottom-6 text-[10px] tracking-widest
text-[var(--muted)] fade-in" style="animation-delay:.8s">
© 2026 WINGFLEX SYSTEMS
</footer>

<script>
lucide.createIcons();

const menu = document.getElementById("menuSheet");
const backdrop = document.getElementById("menuBackdrop");

function toggleMenu() {
  menu.classList.toggle("active");
  backdrop.classList.toggle("active");
}

function setTheme(t) {
  document.body.dataset.theme = t;
  toggleMenu();
}
</script>

</body>
</html>
