<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingflex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Modern geometric font */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc; /* Slate-50 */
            overflow: hidden; /* Prevent scrollbars during animations */
        }
        
        /* Logo Shimmer Animation */
        .wingflex-logo {
            letter-spacing: -0.04em;
            background: linear-gradient(120deg, #0f172a 0%, #334155 20%, #94a3b8 50%, #334155 80%, #0f172a 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 8s linear infinite;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        /* Modern floating input style with Float Animation */
        .search-container {
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        
        /* Pause float on hover/focus and expand */
        .search-container:hover,
        .search-container:focus-within {
            animation-play-state: paused;
            transform: scale(1.02) translateY(-2px);
            box-shadow: 0 25px 30px -5px rgba(0, 0, 0, 0.05), 0 15px 15px -5px rgba(0, 0, 0, 0.01);
            border-color: #cbd5e1;
        }

        /* Gentle fade-in animations on load */
        .fade-in {
            animation: fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
            filter: blur(4px);
        }

        @keyframes fadeIn {
            to { 
                opacity: 1; 
                transform: translateY(0);
                filter: blur(0);
            }
        }

        /* Toast animation */
        @keyframes slideUpFade {
            0% { opacity: 0; transform: translate(-50%, 20px) scale(0.9); }
            10% { opacity: 1; transform: translate(-50%, 0) scale(1); }
            90% { opacity: 1; transform: translate(-50%, 0) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -10px) scale(0.9); }
        }

        .toast {
            animation: slideUpFade 3.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="h-screen flex flex-col justify-center items-center text-slate-800 selection:bg-slate-200 selection:text-slate-900 relative">

    <!-- Decorative Background Blob -->
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-slate-100 rounded-full blur-3xl -z-10 opacity-60"></div>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center w-full px-4 z-10">
        
        <!-- Logo -->
        <div class="fade-in text-center mb-12" style="animation-delay: 0.1s;">
            <h1 class="wingflex-logo text-7xl md:text-9xl font-extrabold select-none mb-4 cursor-default">
                wingflex.
            </h1>
            <p class="text-slate-400 font-medium tracking-[0.2em] text-xs uppercase">Search Reimagined</p>
        </div>

        <!-- Modern Search Bar -->
        <div class="w-full max-w-xl relative fade-in" style="animation-delay: 0.3s;">
            <div class="search-container flex items-center w-full px-6 py-5 rounded-3xl border border-slate-200 bg-white/80 backdrop-blur-sm">
                <i data-lucide="search" class="text-slate-300 w-6 h-6 mr-5"></i>
                <input type="text" 
                       id="searchInput" 
                       class="flex-grow outline-none text-lg bg-transparent placeholder-slate-300 text-slate-700 font-medium" 
                       placeholder="Type to search..."
                       autocomplete="off" 
                       autofocus>
                
                <div class="flex items-center gap-3 pl-4 border-l border-slate-100">
                    <button class="hover:bg-slate-100 p-2.5 rounded-xl transition-all duration-300 group" title="Voice Search">
                         <i data-lucide="mic" class="text-slate-300 group-hover:text-slate-600 w-5 h-5 transition-colors"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Minimal Action Button -->
        <div class="mt-16 fade-in opacity-0" style="animation-delay: 0.5s;">
             <button onclick="triggerSearch()" class="group relative flex flex-col items-center gap-2 text-slate-400 hover:text-slate-800 transition-colors">
                <div class="p-4 rounded-full bg-white border border-slate-100 shadow-sm group-hover:scale-110 group-hover:shadow-md transition-all duration-300">
                    <i data-lucide="arrow-right" class="w-5 h-5 transition-transform duration-300 group-hover:translate-x-1"></i>
                </div>
             </button>
        </div>

    </main>

    <!-- Clean Footer -->
    <footer class="absolute bottom-6 fade-in w-full text-center text-[10px] tracking-widest font-semibold text-slate-300 uppercase" style="animation-delay: 0.8s;">
        &copy; 2026 Wingflex Systems
    </footer>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 pointer-events-none z-50 flex flex-col items-center gap-2 w-full max-w-sm px-4"></div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        const searchInput = document.getElementById('searchInput');

        // Function to handle the "Search" attempt
        function triggerSearch() {
            const query = searchInput.value.trim();
            showToast(query ? `Searching for "${query}"...` : "Please enter a keyword first.");
        }

        // Handle Enter key in input
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                triggerSearch();
            }
        });

        // Toast Notification System
        function showToast(message) {
            const container = document.getElementById('toast-container');
            
            // Create toast element
            const toast = document.createElement('div');
            // Glassmorphism toast style
            toast.className = 'toast bg-slate-900/80 text-white px-8 py-4 rounded-2xl shadow-2xl text-sm font-medium border border-slate-700/30 text-center w-auto inline-block';
            toast.textContent = message;

            // Remove older toasts if too many
            if (container.children.length > 1) {
                container.removeChild(container.firstChild);
            }

            container.appendChild(toast);

            // Remove from DOM after animation
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 3500);
        }
    </script>
</body>
</html>
