<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERO // PROTOCOL</title>
    <style>
        /* MINIMALIST DESIGN SYSTEM */
        :root {
            --bg: #050505;
            --ui-bg: rgba(15, 20, 30, 0.85);
            --accent: #ffeb3b; /* Yellow for Red Bull accent */
            --highlight: #ff3333; /* Red */
            --text: #e0e0e0;
            --font: 'Segoe UI Mono', 'Courier New', Courier, monospace;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: var(--font);
            color: var(--text);
            user-select: none;
            -webkit-font-smoothing: antialiased;
        }

        canvas {
            display: block;
        }

        /* HUD LAYER */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none; 
            z-index: 10;
        }

        .metric, .controls {
            background: var(--ui-bg);
            padding: 12px 18px;
            border-left: 3px solid var(--highlight);
            margin-bottom: 10px;
            backdrop-filter: blur(8px);
            min-width: 200px;
            pointer-events: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border-radius: 0 4px 4px 0;
        }

        .metric label, .controls label {
            display: block;
            font-size: 9px;
            text-transform: uppercase;
            opacity: 0.6;
            letter-spacing: 2px;
            margin-bottom: 6px;
        }

        .metric .value {
            font-size: 24px;
            font-weight: 400;
            color: #fff;
            font-variant-numeric: tabular-nums;
        }

        /* CONTROL BUTTONS */
        .btn-group {
            display: flex;
            gap: 8px;
            margin-top: 5px;
        }

        .control-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text);
            font-family: var(--font);
            font-size: 10px;
            padding: 8px 0;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-btn:hover {
            background: var(--highlight);
            border-color: var(--highlight);
            color: #fff;
        }

        .control-btn:active {
            transform: translateY(1px);
        }

        /* HEAT BAR (Health) */
        #heat-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        #heat-label {
            font-size: 10px;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: var(--highlight);
            opacity: 0; 
            transition: opacity 0.3s;
            font-weight: bold;
            text-shadow: 0 0 10px var(--highlight);
        }

        #heat-bar-bg {
            width: 100%;
            height: 2px;
            background: #222;
            overflow: visible;
            position: relative;
        }

        #heat-bar-fill {
            width: 0%;
            height: 100%;
            background: var(--highlight);
            transition: width 0.1s linear;
            box-shadow: 0 0 15px var(--highlight);
            position: relative;
            height: 4px;
            top: -1px;
        }

        /* OVERLAY */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 8, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(15px);
            transition: opacity 0.5s;
        }

        h1 {
            font-size: 32px;
            letter-spacing: 8px;
            font-weight: 300;
            margin: 0 0 20px 0;
            color: #fff;
            text-transform: uppercase;
            border-bottom: 1px solid var(--highlight);
            padding-bottom: 20px;
        }

        p {
            color: #889;
            margin-bottom: 50px;
            text-align: center;
            line-height: 1.8;
            max-width: 450px;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .big-btn {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 18px 60px;
            font-family: var(--font);
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s;
        }

        .big-btn:hover {
            border-color: var(--highlight);
            background: rgba(255, 51, 51, 0.1);
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.2);
        }

        .hidden { opacity: 0; pointer-events: none; }
        .visible { opacity: 1; pointer-events: all; }

        @media (hover: none) {
            .touch-hint { display: block; font-size: 10px; color: #555; margin-top: 10px;}
        }
    </style>
</head>
<body>

    <div id="hud">
        <div class="metric">
            <label>Aero Efficiency Data</label>
            <div class="value" id="score-val">0</div>
        </div>
        <div class="metric">
            <label>Flow Velocity</label>
            <div class="value"><span id="speed-val">0</span> <span style="font-size:12px; color:#666;">mph</span></div>
        </div>
        <div class="controls">
            <label>Tunnel Speed (+/- 10)</label>
            <div class="btn-group">
                <button class="control-btn" id="btn-decel">DECEL</button>
                <button class="control-btn" id="btn-accel">ACCEL</button>
            </div>
        </div>
    </div>

    <div id="heat-container">
        <div id="heat-label">THERMAL LIMIT REACHED</div>
        <div id="heat-bar-bg"><div id="heat-bar-fill"></div></div>
    </div>

    <div id="overlay" class="visible">
        <h1 id="title">RB26 // AERO</h1>
        <p id="desc">
            <strong>TEST PROTOCOL 2026:</strong><br><br>
            Drag the prototype to maintain position within the<br>
            <strong>OPTIMAL FLOW SENSOR ARRAY</strong> (Blue Zone).<br><br>
            Adjust wind velocity to capture data points.<br>
            Deviating from the zone causes power unit overheat.
        </p>
        <button id="start-btn" class="big-btn">Initialize</button>
    </div>

    <canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // UI Elements
    const uiScore = document.getElementById('score-val');
    const uiSpeed = document.getElementById('speed-val');
    const uiHeatFill = document.getElementById('heat-bar-fill');
    const uiHeatLabel = document.getElementById('heat-label');
    const overlay = document.getElementById('overlay');
    const btnStart = document.getElementById('start-btn');
    const btnAccel = document.getElementById('btn-accel');
    const btnDecel = document.getElementById('btn-decel');
    const title = document.getElementById('title');
    const desc = document.getElementById('desc');

    let width, height;
    let isPlaying = false;
    let animationId;

    // Game Variables
    let score = 0;
    let heat = 0;
    let currentMPH = 90;
    let windSpeed = 14.48; 
    
    let zone = { y: 0, h: 220 };
    let car = { x: 0, y: 0, w: 260, h: 60 };
    let isDragging = false;
    let dragOffset = { x: 0, y: 0 };
    
    let particles = [];

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        
        if(!isPlaying) {
            car.x = width/2 - car.w/2;
            car.y = height/2 - car.h/2;
        }
        zone.y = height/2 - zone.h/2;
    }
    window.addEventListener('resize', resize);
    resize();

    /**
     * VISUALS: BACKGROUND GRID
     */
    function drawGrid() {
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
        ctx.lineWidth = 1;
        const gridSize = 50;

        // Vertical lines
        for(let x = 0; x <= width; x += gridSize) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, height);
            ctx.stroke();
        }
        // Horizontal lines
        for(let y = 0; y <= height; y += gridSize) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(width, y);
            ctx.stroke();
        }
    }

    /**
     * PHYSICS: SMOKE STREAMS
     */
    class Particle {
        constructor() { this.reset(true); }

        reset(randomX = false) {
            this.x = randomX ? Math.random() * width : -200;
            this.y = Math.random() * height;
            this.vx = 0; 
            this.vy = 0;
            this.baseSpeed = Math.random() * 5; 
            this.alpha = Math.random() * 0.3 + 0.1;
            // Trail length factor
            this.trailLength = Math.random() * 20 + 10;
        }

        update() {
            let targetVx = windSpeed + this.baseSpeed;
            let targetVy = 0;

            const cx = car.x + car.w/2;
            const cy = car.y + car.h/2;
            const dx = this.x - cx;
            const dy = this.y - cy;
            const dist = Math.sqrt(dx*dx + dy*dy);
            
            // Aerodynamic warping
            const radius = car.w * 0.55; 
            if (dist < radius) {
                const force = (radius - dist) / radius;
                const angle = Math.atan2(dy, dx);
                targetVy += Math.sin(angle) * force * windSpeed * 2.8; 
                if (dx < 0) targetVx -= Math.cos(angle) * force * windSpeed * 0.9;
                else targetVx += force * windSpeed * 0.6;
            }

            // Wake turbulence
            if (dx > 0 && dx < car.w * 3 && Math.abs(dy) < car.h * 1.2) {
                if(Math.random() > 0.9) {
                    targetVy += (Math.random() - 0.5) * windSpeed * 0.5;
                }
                targetVx *= 0.98; 
            }

            this.vx += (targetVx - this.vx) * 0.15;
            this.vy += (targetVy - this.vy) * 0.15;
            this.x += this.vx;
            this.y += this.vy;

            // Colors - based on Zone and Car Proximity
            const inZone = (car.y >= zone.y && car.y + car.h <= zone.y + zone.h);
            const nearCar = this.x > car.x - 50 && this.x < car.x + car.w + 100 && Math.abs(this.y - cy) < 120;
            
            if (nearCar) {
                this.color = inZone ? `rgba(100, 220, 255, ${this.alpha})` : `rgba(255, 80, 80, ${this.alpha})`;
            } else {
                this.color = `rgba(200, 210, 220, ${this.alpha * 0.6})`;
            }

            if (this.x > width + 200 || this.y < -100 || this.y > height + 100) this.reset();
        }

        draw() {
            ctx.strokeStyle = this.color;
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            // Draw a long trail backwards based on velocity to simulate a stream
            // The 3.0 multiplier creates the "long stream" look
            ctx.lineTo(this.x - (this.vx * 3.0), this.y - (this.vy * 3.0));
            ctx.stroke();
        }
    }

    /**
     * RENDER: RB26 2026 CONCEPT CAR
     */
    function drawCar() {
        ctx.save();
        ctx.translate(car.x, car.y);

        // Heat warning glow
        if (heat > 0) {
            ctx.shadowBlur = heat * 0.8;
            ctx.shadowColor = '#ff3333';
        }

        // --- RB26 LIVERY COLORS ---
        const colorPrimary = '#061939'; // Matte Navy
        const colorAccent = '#fcd700'; // Yellow (Nose/Airbox)
        const colorHighlight = '#ff3333'; // Red Stripe

        // 1. MAIN BODY (2026 Concept: Shorter, Active Aero style)
        ctx.fillStyle = colorPrimary;
        ctx.beginPath();
        // Pointy Nose (2026 style)
        ctx.moveTo(0, 45); 
        ctx.lineTo(80, 42); 
        // Chassis rise
        ctx.lineTo(120, 28); 
        // Integrated Roll Hoop
        ctx.lineTo(150, 25); 
        // Compact Engine Cover
        ctx.bezierCurveTo(190, 25, 210, 32, 225, 42); 
        // Rear Structure
        ctx.lineTo(235, 20); // Pylon
        ctx.lineTo(255, 18); // Z-Wing top element
        ctx.lineTo(255, 52); // Rear Endplate
        ctx.lineTo(210, 55); // Diffuser
        ctx.lineTo(60, 55); // Floor
        ctx.closePath();
        ctx.fill();

        // 2. LIVERY: YELLOW ACCENTS
        ctx.fillStyle = colorAccent;
        // Nose Tip
        ctx.beginPath();
        ctx.moveTo(0, 45); ctx.lineTo(20, 44); ctx.lineTo(20, 50); ctx.fill();
        // Airbox Bull
        ctx.beginPath(); ctx.arc(155, 30, 9, 0, Math.PI * 2); ctx.fill();

        // 3. RED BULL STRIPE
        ctx.strokeStyle = colorHighlight;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(130, 48); ctx.lineTo(200, 48);
        ctx.stroke();

        // 4. FRONT WING (Simplified, futuristic)
        ctx.fillStyle = colorPrimary;
        ctx.fillRect(5, 48, 50, 3);
        ctx.fillStyle = colorHighlight; // Accent
        ctx.fillRect(5, 48, 50, 1);

        // 5. REAR WING DETAIL (Active Aero Flap)
        ctx.fillStyle = '#1a2b4d';
        ctx.beginPath();
        ctx.moveTo(235, 20); ctx.lineTo(255, 18); ctx.lineTo(255, 28); ctx.lineTo(238, 28);
        ctx.fill();

        // 6. HALO
        ctx.strokeStyle = colorPrimary;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(135, 28, 12, Math.PI, 0);
        ctx.stroke();

        // 7. WHEELS (18" with Aero Covers)
        ctx.fillStyle = '#111';
        // Front
        ctx.beginPath(); ctx.arc(45, 52, 22, 0, Math.PI*2); ctx.fill();
        // Rear
        ctx.beginPath(); ctx.arc(200, 52, 22, 0, Math.PI*2); ctx.fill();

        // Wheel Rim Accent
        ctx.strokeStyle = '#444';
        ctx.lineWidth = 1;
        ctx.beginPath(); ctx.arc(45, 52, 16, 0, Math.PI*2); ctx.stroke();
        ctx.beginPath(); ctx.arc(200, 52, 16, 0, Math.PI*2); ctx.stroke();
        
        // Center Nut
        ctx.fillStyle = colorAccent;
        ctx.beginPath(); ctx.arc(45, 52, 3, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(200, 52, 3, 0, Math.PI*2); ctx.fill();

        ctx.restore();
    }

    function drawZone() {
        // Sensor Array Look
        ctx.fillStyle = 'rgba(60, 100, 255, 0.04)'; // Very faint blue
        ctx.fillRect(0, zone.y, width, zone.h);
        
        // Laser Lines
        ctx.strokeStyle = 'rgba(60, 150, 255, 0.4)';
        ctx.lineWidth = 1;
        
        // Top line
        ctx.beginPath();
        ctx.moveTo(0, zone.y); ctx.lineTo(width, zone.y);
        ctx.stroke();
        
        // Bottom line
        ctx.beginPath();
        ctx.moveTo(0, zone.y + zone.h); ctx.lineTo(width, zone.y + zone.h);
        ctx.stroke();

        // Technical Label
        ctx.fillStyle = 'rgba(60, 150, 255, 0.8)';
        ctx.font = '9px Segoe UI Mono';
        ctx.fillText("SENSOR ARRAY ACTIVE // CALIBRATION ZONE", 20, zone.y + 12);
    }

    /**
     * LOGIC
     */
    function startGame() {
        score = 0;
        heat = 0;
        currentMPH = 90;
        particles = [];
        resize();
        
        // Create 600 smoke particles for denser streams
        for(let i=0; i<600; i++) particles.push(new Particle());
        
        isPlaying = true;
        overlay.classList.remove('visible');
        overlay.classList.add('hidden');
        animate();
    }

    function gameOver() {
        isPlaying = false;
        title.innerText = "CRITICAL FAILURE";
        title.style.color = "#ff3333";
        title.style.borderBottomColor = "#ff3333";
        desc.innerHTML = `Power Unit Thermal Limit Exceeded.<br><br>Data Captured: <strong style="color:#fff; font-size:1.5em">${Math.floor(score)}</strong>`;
        btnStart.innerText = "RESET SYSTEM";
        overlay.classList.remove('hidden');
        overlay.classList.add('visible');
    }

    function updateGame() {
        windSpeed = currentMPH / 6.2;

        const inZone = (car.y >= zone.y && car.y + car.h <= zone.y + zone.h);

        if (inZone) {
            score += windSpeed / 10;
            heat = Math.max(0, heat - 0.4); 
        } else {
            heat += 0.5; 
        }

        if (heat >= 100) gameOver();

        // UI Updates
        uiScore.innerText = Math.floor(score);
        uiSpeed.innerText = currentMPH;
        
        uiHeatFill.style.width = heat + "%";
        
        if (heat > 0) {
            uiHeatLabel.style.opacity = Math.min(1, heat / 50);
            if (heat > 80) {
                 uiHeatFill.style.backgroundColor = (Math.floor(Date.now() / 100) % 2 === 0) ? '#ff0000' : '#ff5555';
            } else {
                uiHeatFill.style.backgroundColor = '#ff3333';
            }
        } else {
            uiHeatLabel.style.opacity = 0;
        }
    }

    function animate() {
        if (!isPlaying) return;

        // Clear without fade for crisp lines, or slight fade for motion blur
        // Using slight fade to keep trails smooth
        ctx.fillStyle = 'rgba(5, 5, 8, 0.4)'; 
        ctx.fillRect(0, 0, width, height);

        drawGrid(); // Background grid
        updateGame();
        drawZone();

        particles.forEach(p => {
            p.update();
            p.draw();
        });

        drawCar();

        animationId = requestAnimationFrame(animate);
    }

    /**
     * CONTROLS
     */
    btnStart.addEventListener('click', startGame);
    
    btnAccel.addEventListener('click', () => { currentMPH = Math.min(300, currentMPH + 10); });
    btnDecel.addEventListener('click', () => { currentMPH = Math.max(10, currentMPH - 10); });

    function handleStart(x, y) {
        if(!isPlaying) return;
        if (x > car.x - 40 && x < car.x + car.w + 40 && 
            y > car.y - 40 && y < car.y + car.h + 40) {
            isDragging = true;
            dragOffset.x = x - car.x;
            dragOffset.y = y - car.y;
            canvas.style.cursor = 'grabbing';
        }
    }

    function handleMove(x, y) {
        if (isDragging && isPlaying) {
            car.x = x - dragOffset.x;
            car.y = y - dragOffset.y;
            if (car.y < 0) car.y = 0;
            if (car.y > height - car.h) car.y = height - car.h;
            if (car.x < 0) car.x = 0;
            if (car.x > width - car.w) car.x = width - car.w;
        }
    }

    function handleEnd() { isDragging = false; canvas.style.cursor = 'default'; }

    window.addEventListener('mousedown', e => handleStart(e.clientX, e.clientY));
    window.addEventListener('mousemove', e => handleMove(e.clientX, e.clientY));
    window.addEventListener('mouseup', handleEnd);

    window.addEventListener('touchstart', e => {
        handleStart(e.touches[0].clientX, e.touches[0].clientY);
        if(e.target === canvas) e.preventDefault(); 
    }, {passive: false});
    
    window.addEventListener('touchmove', e => {
        handleMove(e.touches[0].clientX, e.touches[0].clientY);
        if(e.target === canvas) e.preventDefault();
    }, {passive: false});
    
    window.addEventListener('touchend', handleEnd);

</script>
</body>
</html>
