<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RB22 // AERO PROTOCOL</title>
    <style>
        /* MINIMALIST DESIGN SYSTEM */
        :root {
            --bg: #020408;
            --accent: #fcd700; /* Red Bull Yellow */
            --highlight: #ea0a1e; /* Red Bull Red */
            --ford-blue: #4aa1f3; /* Ford Blue */
            --text: #ffffff;
            --font: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: var(--font);
            color: var(--text);
            user-select: none;
            -webkit-font-smoothing: antialiased;
        }

        canvas {
            display: block;
        }

        /* HUD LAYER - Floating & Clean */
        #hud {
            position: absolute;
            top: 40px;
            left: 40px;
            pointer-events: none; 
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .metric, .controls {
            /* Removed backgrounds and borders */
            pointer-events: auto;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .metric label, .controls label {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            opacity: 0.5;
            letter-spacing: 2px;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .metric .value {
            font-size: 48px; /* Larger, cleaner number */
            font-weight: 300;
            line-height: 1;
            color: #fff;
            font-variant-numeric: tabular-nums;
        }

        .unit {
            font-size: 14px;
            opacity: 0.6;
            font-weight: 400;
            margin-left: 5px;
        }

        /* SLIDER STYLING - Thin & Modern */
        input[type=range] {
            -webkit-appearance: none;
            width: 200px;
            background: transparent;
            margin-top: 10px;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            border-radius: 1px;
            transition: background 0.3s;
        }
        
        input[type=range]:hover::-webkit-slider-runnable-track {
            background: rgba(255,255,255,0.4);
        }

        input[type=range]::-webkit-slider-thumb {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -5px; 
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.2s, background 0.2s;
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.3);
            background: var(--ford-blue);
        }

        /* HEAT BAR - Bottom Line Style */
        #heat-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #heat-label {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 11px;
            letter-spacing: 4px;
            color: var(--highlight);
            opacity: 0; 
            transition: opacity 0.3s;
            font-weight: 700;
            text-shadow: 0 0 15px var(--highlight);
            text-transform: uppercase;
        }

        #heat-bar-bg {
            width: 100%;
            height: 4px; /* Thin line */
            background: rgba(255,255,255,0.05);
        }

        #heat-bar-fill {
            width: 0%;
            height: 100%;
            background: var(--highlight);
            transition: width 0.1s linear;
            box-shadow: 0 0 20px var(--highlight);
        }

        /* OVERLAY - Clean & Dark */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 4, 8, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(20px);
            transition: opacity 0.6s ease;
        }

        h1 {
            font-size: 24px;
            letter-spacing: 12px;
            font-weight: 300;
            margin: 0 0 40px 0;
            color: #fff;
            text-transform: uppercase;
        }

        p {
            color: #889;
            margin-bottom: 60px;
            text-align: center;
            line-height: 2;
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            max-width: 400px;
        }
        
        strong { color: var(--ford-blue); font-weight: 600; }

        .big-btn {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 15px 50px;
            font-family: var(--font);
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .big-btn:hover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.05);
            letter-spacing: 6px;
        }

        .hidden { opacity: 0; pointer-events: none; }
        .visible { opacity: 1; pointer-events: all; }

    </style>
</head>
<body>

    <div id="hud">
        <div class="metric">
            <label>Tunnel Speed</label>
            <div class="value"><span id="speed-val">0</span><span class="unit">MPH</span></div>
        </div>
        <div class="controls">
            <label>Velocity</label>
            <input type="range" id="speed-slider" min="10" max="300" step="10" value="90">
        </div>
    </div>

    <div id="heat-container">
        <div id="heat-label">THERMAL CRITICAL</div>
        <div id="heat-bar-bg"><div id="heat-bar-fill"></div></div>
    </div>

    <div id="overlay" class="visible">
        <h1 id="title">RB22 FORD</h1>
        <p id="desc">
            Maintain position within the <strong>Flow Zone</strong>.<br>
            Manage velocity to capture data.<br>
            Avoid overheating.
        </p>
        <button id="start-btn" class="big-btn">Start Engine</button>
    </div>

    <canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // UI Elements
    const uiSpeed = document.getElementById('speed-val');
    const uiSlider = document.getElementById('speed-slider');
    const uiHeatFill = document.getElementById('heat-bar-fill');
    const uiHeatLabel = document.getElementById('heat-label');
    const overlay = document.getElementById('overlay');
    const btnStart = document.getElementById('start-btn');
    const title = document.getElementById('title');
    const desc = document.getElementById('desc');

    let width, height;
    let isPlaying = false;
    let animationId;

    // Game Variables
    let score = 0;
    let heat = 0;
    let currentMPH = 90;
    let windSpeed = 14.48; 
    
    let zone = { y: 0, h: 220 };
    let car = { x: 0, y: 0, w: 260, h: 60 };
    let isDragging = false;
    let dragOffset = { x: 0, y: 0 };
    
    let particles = [];

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        
        if(!isPlaying) {
            car.x = width/2 - car.w/2;
            car.y = height/2 - car.h/2;
        }
        zone.y = height/2 - zone.h/2;
    }
    window.addEventListener('resize', resize);
    resize();

    /**
     * VISUALS: BACKGROUND GRID
     */
    function drawGrid() {
        // Very subtle grid
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.02)'; 
        ctx.lineWidth = 1;
        const gridSize = 100; // Larger grid for cleaner look

        for(let x = 0; x <= width; x += gridSize) {
            ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, height); ctx.stroke();
        }
        for(let y = 0; y <= height; y += gridSize) {
            ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(width, y); ctx.stroke();
        }
    }

    /**
     * PHYSICS: ADVANCED STREAMLINES
     */
    class Particle {
        constructor() { this.reset(true); }

        reset(randomX = false) {
            this.x = randomX ? Math.random() * width : -200;
            this.y = Math.random() * height;
            this.vx = 0; 
            this.vy = 0;
            this.baseSpeed = Math.random() * 5; 
            this.alpha = Math.random() * 0.3 + 0.1;
        }

        update() {
            let targetVx = windSpeed + this.baseSpeed;
            let targetVy = 0;

            // Physics relative to car coordinates
            const relX = this.x - car.x;
            const relY = this.y - car.y; 

            // --- PROFILE BASED AERODYNAMICS (2026 SPEC) ---
            if (relX > -100 && relX < car.w + 150) {
                // 1. DEFINE SURFACE PROFILE (Lower, Sleeker 2026 Regs)
                let surfaceY = 100; 

                if (relX < 0) surfaceY = 48; 
                else if (relX >= 0 && relX < 90) surfaceY = 48 - (relX/90) * 20; // Lower nose
                else if (relX >= 90 && relX < 140) surfaceY = 28; // Halo area
                else if (relX >= 140 && relX < 235) surfaceY = 20 + ((relX - 140) / 95) * 25; // Cannon engine cover
                else if (relX >= 235) surfaceY = 20; 

                // 2. FLOW OVER THE TOP
                const buffer = 15; 
                const floorY = 55;

                if (relY > surfaceY - buffer && relY < floorY) {
                    const depth = relY - (surfaceY - buffer);
                    if (depth > 0) {
                        const pushForce = depth / 30; 
                        targetVy -= pushForce * windSpeed * 1.5; 
                        targetVx += pushForce * windSpeed * 0.5;
                    }
                }

                // 3. UNDERFLOOR / VENTURI
                if (relY >= floorY && relY < floorY + 15 && relX > 20 && relX < 210) {
                    targetVx += windSpeed * 0.45; // Faster underfloor for 2026
                }

                // 4. REAR WING UPWASH (Active Aero Z-Mode)
                if (relX > 240 && relX < 450) {
                    if (relY < 40 && relY > -30) {
                        targetVy -= windSpeed * 0.5 * (1 - (relX-240)/210); 
                        targetVx *= 0.95;
                    }
                }
                
                // 5. NOSE DOWNWASH
                if (relX > -20 && relX < 10 && relY > 45) {
                    targetVy += windSpeed * 0.2;
                }
            }

            this.vx += (targetVx - this.vx) * 0.2;
            this.vy += (targetVy - this.vy) * 0.2;
            this.x += this.vx;
            this.y += this.vy;

            // Visual Colors
            const inZone = (car.y >= zone.y && car.y + car.h <= zone.y + zone.h);
            const nearCar = relX > -50 && relX < 350 && Math.abs(relY - 30) < 60;
            
            if (nearCar) {
                // Ford Blue streams for good flow, Red for bad
                this.color = inZone ? `rgba(74, 161, 243, ${this.alpha})` : `rgba(234, 10, 30, ${this.alpha})`;
            } else {
                this.color = `rgba(200, 210, 220, ${this.alpha * 0.6})`;
            }

            if (this.x > width + 200 || this.y < -100 || this.y > height + 100) this.reset();
        }

        draw() {
            ctx.strokeStyle = this.color;
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(this.x - (this.vx * 3.0), this.y - (this.vy * 3.0));
            ctx.stroke();
        }
    }

    /**
     * RENDER: RED BULL FORD RB22 (2026)
     */
    function drawCar() {
        ctx.save();
        ctx.translate(car.x, car.y);

        // Heat warning glow
        if (heat > 0) {
            ctx.shadowBlur = heat * 0.8;
            ctx.shadowColor = '#ea0a1e';
        }

        // --- COLORS ---
        const colorPrimary = '#000814'; // Glossy Midnight Blue/Black
        const colorFord = '#4aa1f3'; // Ford Blue
        const colorYellow = '#fcd700'; // Yellow
        const colorRed = '#ea0a1e'; // Red

        // 1. MAIN BODY SHAPE (2026 Regs)
        ctx.fillStyle = colorPrimary;
        ctx.beginPath();
        ctx.moveTo(0, 48); // Nose tip
        ctx.bezierCurveTo(30, 46, 60, 40, 90, 38); 
        ctx.lineTo(130, 30); 
        ctx.lineTo(155, 22); // Airbox
        ctx.bezierCurveTo(190, 22, 220, 28, 235, 45); // Engine Cover
        ctx.lineTo(240, 25); 
        ctx.lineTo(260, 22); // Rear wing top
        ctx.lineTo(260, 50); 
        ctx.lineTo(220, 55); 
        ctx.lineTo(60, 55); 
        ctx.closePath();
        ctx.fill();

        // 2. JACQUARD PATTERN / FORD BLUE STREAKS
        ctx.fillStyle = colorFord;
        ctx.globalAlpha = 0.2;
        ctx.beginPath();
        ctx.moveTo(140, 40); ctx.lineTo(180, 50); ctx.lineTo(120, 50);
        ctx.fill();
        ctx.globalAlpha = 1.0;

        // 3. FORD BRANDING (Engine Cover)
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 6px Arial';
        ctx.fillText("FORD", 195, 38);
        ctx.fillStyle = colorFord;
        ctx.fillRect(190, 32, 25, 1);

        // 4. LIVERY: YELLOW NOSE TIP
        ctx.fillStyle = colorYellow;
        ctx.beginPath();
        ctx.moveTo(0, 48);
        ctx.lineTo(20, 46);
        ctx.lineTo(20, 50);
        ctx.fill();

        // 5. LIVERY: HERITAGE WHITE/YELLOW CIRCLE (Bull Sun)
        ctx.fillStyle = '#fff'; // Heritage white base for logo
        ctx.beginPath(); ctx.arc(160, 30, 8, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = colorYellow; // Sun
        ctx.beginPath(); ctx.arc(160, 30, 6, 0, Math.PI * 2); ctx.fill();

        // 6. LIVERY: RED STRIPING
        ctx.strokeStyle = colorRed;
        ctx.lineWidth = 2;
        // Top line
        ctx.beginPath(); ctx.moveTo(165, 25); ctx.lineTo(220, 30); ctx.stroke();
        
        // 7. FRONT WING (In-wash Concept)
        ctx.fillStyle = colorPrimary;
        ctx.beginPath();
        ctx.moveTo(5, 48); ctx.lineTo(45, 45); ctx.lineTo(45, 50); ctx.lineTo(5, 52);
        ctx.fill();
        // Red Accent
        ctx.fillStyle = colorRed;
        ctx.fillRect(5, 48, 40, 1);

        // 8. REAR WING (Z-Mode)
        ctx.fillStyle = colorPrimary;
        ctx.beginPath();
        ctx.moveTo(240, 25); ctx.lineTo(260, 22); ctx.lineTo(260, 30); ctx.lineTo(245, 32);
        ctx.fill();
        // Ford Blue Endplate inner
        ctx.fillStyle = colorFord;
        ctx.fillRect(258, 22, 2, 28);

        // 9. HALO
        ctx.strokeStyle = colorPrimary;
        ctx.lineWidth = 3;
        ctx.beginPath(); ctx.arc(140, 30, 10, Math.PI, 0); ctx.stroke();

        // 10. WHEELS (18" with Covers)
        ctx.fillStyle = '#111';
        // Front
        ctx.beginPath(); ctx.arc(45, 52, 21, 0, Math.PI*2); ctx.fill();
        // Rear
        ctx.beginPath(); ctx.arc(200, 52, 21, 0, Math.PI*2); ctx.fill();

        // Wheel Rim Accent (Ford Blue Ring)
        ctx.strokeStyle = colorFord;
        ctx.lineWidth = 1;
        ctx.beginPath(); ctx.arc(45, 52, 16, 0, Math.PI*2); ctx.stroke();
        ctx.beginPath(); ctx.arc(200, 52, 16, 0, Math.PI*2); ctx.stroke();
        
        // Nut
        ctx.fillStyle = colorRed;
        ctx.beginPath(); ctx.arc(45, 52, 3, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(200, 52, 3, 0, Math.PI*2); ctx.fill();

        ctx.restore();
    }

    function drawZone() {
        // Minimalist Zone
        // Just the faint background and thin white lines
        ctx.fillStyle = 'rgba(74, 161, 243, 0.02)'; 
        ctx.fillRect(0, zone.y, width, zone.h);
        
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.lineWidth = 1;
        
        ctx.beginPath(); ctx.moveTo(0, zone.y); ctx.lineTo(width, zone.y); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(0, zone.y + zone.h); ctx.lineTo(width, zone.y + zone.h); ctx.stroke();

        // Technical Label
        ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
        ctx.font = '9px sans-serif';
        ctx.fillText("OPTIMAL FLOW", 20, zone.y + 12);
    }

    /**
     * LOGIC
     */
    function startGame() {
        score = 0;
        heat = 0;
        currentMPH = 90;
        uiSlider.value = 90; // Reset slider
        particles = [];
        resize();
        
        // Create 600 smoke particles
        for(let i=0; i<600; i++) particles.push(new Particle());
        
        isPlaying = true;
        overlay.classList.remove('visible');
        overlay.classList.add('hidden');
        animate();
    }

    function gameOver() {
        isPlaying = false;
        title.innerText = "CRITICAL FAILURE";
        title.style.color = "#ea0a1e";
        desc.innerHTML = `Thermal Limit Exceeded.<br><br>Data Captured: <strong style="color:#fff; font-size:1.5em">${Math.floor(score)}</strong>`;
        btnStart.innerText = "RESET SYSTEM";
        overlay.classList.remove('hidden');
        overlay.classList.add('visible');
    }

    function updateGame() {
        windSpeed = currentMPH / 6.2;

        const inZone = (car.y >= zone.y && car.y + car.h <= zone.y + zone.h);

        if (inZone) {
            score += windSpeed / 10;
            heat = Math.max(0, heat - 0.4); 
        } else {
            heat += 0.5; 
        }

        if (heat >= 100) gameOver();

        // UI Updates
        // Score is tracked but not displayed in HUD anymore
        uiSpeed.innerText = currentMPH;
        
        uiHeatFill.style.width = heat + "%";
        
        if (heat > 0) {
            uiHeatLabel.style.opacity = Math.min(1, heat / 50);
            if (heat > 80) {
                 uiHeatFill.style.backgroundColor = (Math.floor(Date.now() / 100) % 2 === 0) ? '#ff0000' : '#ea0a1e';
            } else {
                uiHeatFill.style.backgroundColor = '#ea0a1e';
            }
        } else {
            uiHeatLabel.style.opacity = 0;
        }
    }

    function animate() {
        if (!isPlaying) return;

        ctx.fillStyle = 'rgba(2, 4, 8, 0.4)'; 
        ctx.fillRect(0, 0, width, height);

        drawGrid();
        updateGame();
        drawZone();

        particles.forEach(p => {
            p.update();
            p.draw();
        });

        drawCar();

        animationId = requestAnimationFrame(animate);
    }

    /**
     * CONTROLS
     */
    btnStart.addEventListener('click', startGame);
    
    // Slider Logic
    uiSlider.addEventListener('input', (e) => {
        currentMPH = parseInt(e.target.value);
    });

    function handleStart(x, y) {
        if(!isPlaying) return;
        if (x > car.x - 40 && x < car.x + car.w + 40 && 
            y > car.y - 40 && y < car.y + car.h + 40) {
            isDragging = true;
            dragOffset.x = x - car.x;
            dragOffset.y = y - car.y;
            canvas.style.cursor = 'grabbing';
        }
    }

    function handleMove(x, y) {
        if (isDragging && isPlaying) {
            car.x = x - dragOffset.x;
            car.y = y - dragOffset.y;
            if (car.y < 0) car.y = 0;
            if (car.y > height - car.h) car.y = height - car.h;
            if (car.x < 0) car.x = 0;
            if (car.x > width - car.w) car.x = width - car.w;
        }
    }

    function handleEnd() { isDragging = false; canvas.style.cursor = 'default'; }

    window.addEventListener('mousedown', e => handleStart(e.clientX, e.clientY));
    window.addEventListener('mousemove', e => handleMove(e.clientX, e.clientY));
    window.addEventListener('mouseup', handleEnd);

    window.addEventListener('touchstart', e => {
        handleStart(e.touches[0].clientX, e.touches[0].clientY);
        if(e.target === canvas) e.preventDefault(); 
    }, {passive: false});
    
    window.addEventListener('touchmove', e => {
        handleMove(e.touches[0].clientX, e.touches[0].clientY);
        if(e.target === canvas) e.preventDefault();
    }, {passive: false});
    
    window.addEventListener('touchend', handleEnd);

</script>
</body>
</html>
